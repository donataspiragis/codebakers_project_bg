cdp_register_form.register_developer:
  path: '/registration/developer'
  defaults:
    _controller: '\Drupal\cdp_register_form\Controller\RegistrationController::registerDeveloperForm'
    _title: 'Create new account for developers'
    role: 'developer'
  requirements:
    _access_user_register: 'TRUE'

cdp_register_form.register_techlead:
  path: '/registration/techlead'
  defaults:
    _controller: '\Drupal\cdp_register_form\Controller\RegistrationController::registerTechleadForm'
    _title: 'Create new account for techlead'
    role: 'techlead'
  requirements:
    _access_user_register: 'TRUE'